{% load humanize %}
<div class="footer">
  <a class="cta_button" href="{{earl}}">Give</a>
  <div class="stats">
    <span class="percent">{{percent|default:"0"}}%</span>
    <span class="divider">|</span>
    <span class="donors">
      <strong>
       ${{total|intcomma}}
      </strong>
    </span>
  </div>
</div>
<div class="bar">
  <div class="total">
    <div class="percent" style="height: {{percent}}%;"></div>
  </div>
</div>
